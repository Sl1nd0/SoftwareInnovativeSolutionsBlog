<!DOCTYPE html>
<html lang="en">

<head>
    <title>Software Innovative Ideas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="..\node_modules\jquery\dist\jquery.js"></script>
    <link rel="stylesheet" href="..\node_modules\bootstrap\dist\css\bootstrap.css">
    <script src="..\node_modules\bootstrap\dist\js\bootstrap.min.js"></script>
    <link rel="stylesheet" href="..\node_modules\bootstrap\dist\css\website\createaccount.css">
    <script src="..\scripts\services\test.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <form action="/confirm" width="50%" method="POST">
                        <div class="form-group">
                            <label for="name">name</label>
                            <input type="text" class="form-control" name="nam1" id="name" style="font-size: 18pt; height: 35px; width:250px;" required>
                        </div>
                        <div class="form-group">
                            <label for="Surname">Surname</label>
                            <input type="text" class="form-control" name="sur1" id="sur" style="font-size: 18pt; height: 35px; width:250px;" required>
                        </div>
                        <div class="form-group">
                            <label for="bdate"> Birth Date </label>
                            <input type="date" class="form-control" name="bdate" id="bdate1" style="font-size: 18pt; height: 35px; width:250px;" required>
                        </div>
                        <div class="form-group">
                            <label for="email"> Email </label>
                            <input type="email" class="form-control" name="email" id="email1" style="font-size: 18pt; height: 35px; width:250px;" required>
                        </div>
                        <div class="form-group">
                            <label for="number"> Number </label>
                            <input type="tel" class="form-control" name="number" id="num1" style="font-size: 18pt; height: 35px; width:250px;"
                                   pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password</label>
                            <input type="password" class="form-control" name="pas1" id="pwd" style="font-size: 18pt; height: 35px; width:250px;" required>
                        </div>
                        <div class="form-group">
                            <label for="pwd2">Comfirm Password</label>
                            <input type="password" class="form-control" name="pas2" id="pwd2" style="font-size: 18pt; height: 35px; width:250px;" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Create</button>
                        <a class="btn btn-secondary btn-lg" href="../homepage.html" role="button">Go back</a>
                    </form>
                </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </div>
</body>

</html>
